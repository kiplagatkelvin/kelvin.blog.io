<script>
async function loadMediumFeed() {
    const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@kiplagatkelvin034");
    const data = await response.json();
    let html = '<ul>';
    data.items.slice(0, 5).forEach(item => {
        html += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
    });
    html += '</ul>';
    document.getElementById("medium-feed").innerHTML = html;
}
window.onload = loadMediumFeed;
</script>

<div id="medium-feed">
    <p>Loading Medium articles...</p>
</div>
